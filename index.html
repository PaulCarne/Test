<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Watch the Video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background: #000000;
            overflow: hidden;
        }
        #background, #overlay-permanent, #overlay-paused {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #content {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        #player {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            border: none;
            z-index: 3;
        }
        #pause-button, #start-button, #large-play-button {
            position: absolute;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 6;
        }
        svg {
            width: 50px;
            height: 50px;
            fill: red;
        }
        #large-play-button svg {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="content">
        <div id="player"></div>
        <button id="pause-button" onclick="togglePause()">
            <svg viewBox="0 0 24 24"><rect x="5" y="4" width="4" height="16"></rect><rect x="15" y="4" width="4" height="16"></rect></svg>
        </button>
        <button id="start-button" onclick="startVideo()">
            <svg viewBox="0 0 24 24"><polygon points="5,3 19,12 5,21"></polygon></svg>
        </button>
        <button id="large-play-button" onclick="startVideo()">
            <svg viewBox="0 0 24 24"><polygon points="5,3 19,12 5,21"></polygon></svg>
        </button>
    </div>

    <script>
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'AaayAuLZkmk',
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'mute': 1,
                    'fs': 1,
                    'modestbranding': 1,
                    'rel': 0,
                    'iv_load_policy': 3,
                    'playsinline': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function togglePause() {
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function startVideo() {
            player.playVideo();
            player.unMute();
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
