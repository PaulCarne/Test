<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Watch the Video</title>
    <style>
        *, *::before, *::after {
            padding: 0;
            margin: 0 auto;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background: #000000;
            overflow: hidden;
        }

        #background, #overlay-permanent, #overlay-paused {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #background {
            z-index: 1;
        }

        #overlay-permanent {
            background: transparent;
            z-index: 4;
        }

        #overlay-paused {
            display: none;
            background: transparent;
            z-index: 5;
        }

        #content {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        #player {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            border: none;
            z-index: 3;
        }

        input[type="checkbox"] {
            appearance: none;
            position: fixed;
            top: -100%;
            left: -100%;
        }

        input[type="checkbox"]:checked + .playButton {
            --ry: 180deg;
            --clr: maroon;
        }

        .playButton {
            position: absolute;
            bottom: 20px;
            left: calc(20px + 10mm);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--clr, red);
            perspective: 320px;
            cursor: pointer;
            margin: 1em auto;
            transition: background-color 0.5s;
            z-index: 6;
        }

        .icon {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            transform: rotateY(var(--ry, 0deg));
            transform-style: preserve-3d;
            transition: transform 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon div {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .icon div:nth-child(1),
        .icon div:nth-child(3) {
            border-width: 20px 0 20px 30px;
            border-color: transparent transparent transparent #fff;
        }

        .icon div:nth-child(2),
        .icon div:nth-child(4) {
            border-width: 20px 30px 20px 0;
            border-color: transparent #fff transparent transparent;
            transform: translateX(-60px);
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="content">
        <div id="player"></div>
        <div id="overlay-permanent"></div>
        <div id="overlay-paused"></div>
        <input type="checkbox" id="cb-pause">
        <label class="playButton" for="cb-pause">
            <div class="icon">
                <div></div><div></div>
                <div></div><div></div>
            </div>
        </label>
    </div>

    <script>
        var player;
        var videoStarted = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'AaayAuLZkmk',
                playerVars: { 'autoplay': 1, 'controls': 0, 'mute': 1, 'playsinline': 1, 'rel': 0 },
                events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            player.unMute();
            videoStarted = true;
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                window.location.href = "https://forms.office.com/r/75jdBjwfDw";
            }
        }

        function togglePause() {
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function startVideo() {
            player.playVideo();
            player.unMute();
            videoStarted = true;
        }

        document.getElementById('cb-pause').addEventListener('change', function() {
            togglePause();
        });
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
