<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Watch the Video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background: #000000;
            overflow: hidden;
        }
        #player {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            border: none;
        }
        .control-button {
            position: absolute;
            bottom: 20px;
            left: calc(20px + 2%);
            background: none;
            border: none;
            cursor: pointer;
            z-index: 6;
        }
        .control-button svg {
            width: 45px;
            height: 45px;
            fill: red;
        }
        #start-button {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <button id="start-button" onclick="startVideo()">Start Video</button>

    <script>
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'AaayAuLZkmk',
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'mute': 1,
                    'playsinline': 1,
                    'rel': 0,
                    'modestbranding': 1,
                    'iv_load_policy': 3,
                    'showinfo': 0,
                    'origin': window.location.origin,
                    'enablejsapi': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            setTimeout(() => {
                player.unMute();
            }, 1000); // Ensure autoplay works by unmuting after a delay
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                window.location.href = "https://forms.office.com/r/75jdBjwfDw";
            }
        }

        function startVideo() {
            if (player) {
                player.playVideo();
                player.unMute();
            }
            document.getElementById('start-button').style.display = 'none';
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
