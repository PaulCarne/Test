<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Watch the Video</title>
    <style>
        *, *::before, *::after {
            padding: 0;
            margin: 0 auto;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background: #000000;
            overflow: hidden;
        }

        input[type="checkbox"] {
            appearance: none;
            position: fixed;
            top: -100%;
            left: -100%;
        }

        input[type="checkbox"]:checked + .playButton {
            --ry: 90deg;
            --clr: maroon;
        }

        .playButton {
            position: relative;
            width: 160px;
            height: 80px;
            border-radius: 10% / 20%;
            background-color: var(--clr, red);
            perspective: 320px;
            cursor: pointer;
            margin: 1em auto;
            transition: background-color 0.5s;
        }

        .icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: rotateY(var(--ry, 0deg));
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .icon.pause > div {
            position: absolute;
            background-color: #fff;
        }

        .icon.pause > div:nth-child(1),
        .icon.pause > div:nth-child(2) {
            top: -15px;
            left: -9px;
            width: 30px;
            height: 30px;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
            transform: translateZ(-5px);
            background-image:
                linear-gradient(334deg, #0005 12px, #0000 19px),
                linear-gradient(206deg, #0005 12px, #0000 19px),
                linear-gradient(90deg, #0005, #0000 7px);
        }

        .icon.pause > div:nth-child(3),
        .icon.pause > div:nth-child(4) {
            top: -15px;
            left: -9px;
            width: 10px;
            height: 30px;
            transform-origin: left;
            transform: translateZ(-15px) rotateY(-90deg);
            box-shadow: 0 0 5px #0005 inset;
        }

        .icon.stop > div {
            position: absolute;
            background-color: #fff;
        }

        .icon.stop > div:nth-child(1) {
            top: -15px;
            left: -9px;
            width: 30px;
            height: 30px;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
            transform: translateZ(15px);
            background-image:
                linear-gradient(334deg, #0005 12px, #0000 19px),
                linear-gradient(206deg, #0005 12px, #0000 19px),
                linear-gradient(90deg, #0005, #0000 7px);
        }

        .icon.stop > div:nth-child(2) {
            top: -15px;
            left: -9px;
            width: 30px;
            height: 30px;
            transform-origin: left;
            transform: translateZ(-15px) rotateY(-90deg);
            box-shadow: 0 0 10px #000a inset;
        }

        #background, #overlay-permanent, #overlay-paused {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #background {
            z-index: 1;
        }

        #overlay-permanent {
            background: transparent;
            z-index: 4;
        }

        #overlay-paused {
            display: none;
            background: transparent;
            z-index: 5;
        }

        #content {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        #player {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            border: none;
            z-index: 3;
        }

        #pause-button, #start-button, #large-play-button {
            position: absolute;
            background: none;
            color: red;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-shadow: 0 0 2px #ff0000;
            z-index: 6;
        }

        #pause-button, #start-button {
            font-size: 2em;
        }

        #start-button {
            display: none;
        }

        #large-play-button {
            font-size: 4em;
            display: none;
        }

        #mobile-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.5em;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 7;
        }

        #prompt {
            position: absolute;
            bottom: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 3;
            display: none;
        }

        #open-in-chrome {
            color: #4285f4;
            text-decoration: underline;
            cursor: pointer;
        }

        .ytp-chrome-top-buttons,
        .ytp-chrome-bottom,
        .ytp-show-cards-title,
        .ytp-pause-overlay,
        .ytp-youtube-button,
        .ytp-large-play-button {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="content">
        <div id="player"></div>
        <div id="overlay-permanent"></div>
        <div id="overlay-paused"></div>
        <input type="checkbox" id="pause-button">
        <label class="playButton" for="pause-button">
            <div class="icon pause">
                <div></div><div></div>
                <div></div><div></div>
            </div>
        </label>
        <button id="start-button" onclick="startVideo()">▶️</button>
        <button id="large-play-button" onclick="startVideo()">▶️</button>
        <div id="mobile-message">Press Play Below</div>
        <div id="prompt">
            <p>For the best experience, please <span id="open-in-chrome">open this page in Google Chrome</span> or add this page to your home screen.</p>
        </div>
    </div>

    <script>
        const ICON_PLAY = '▶️';
        const ICON_PAUSE = '⏸️';

        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        if (isIOS && window.navigator.standalone === false) {
            document.getElementById('prompt').style.display = 'block';
            document.getElementById('open-in-chrome').addEventListener('click', function() {
                window.location.href = 'googlechrome://navigate?url=' + encodeURIComponent(window.location.href);
            });
        }

        const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var videoStarted = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'AaayAuLZkmk',
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'mute': 1,
                    'fs': 1,
                    'modestbranding': 1,
                    'rel': 0,
                    'iv_load_policy': 3,
                    'playsinline': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            if (!isMobile) {
                event.target.playVideo();
                player.unMute();
                videoStarted = true;
                document.querySelector('label[for="pause-button"]').style.display = 'block';
            } else {
                document.getElementById('large-play-button').style.display = 'block';
                document.getElementById('mobile-message').style.display = 'block';
            }
            positionButtons();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                window.location.href = "https://forms.office.com/r/75jdBjwfDw";
            } else if (event.data === YT.PlayerState.PAUSED && videoStarted) {
                document.getElementById('overlay-paused').style.display = 'block';
                document.querySelector('label[for="pause-button"]').classList.add('paused');
            } else if (event.data === YT.PlayerState.PLAYING) {
                document.getElementById('overlay-paused').style.display = 'none';
                document.querySelector('label[for="pause-button"]').classList.remove('paused');
                document.querySelector('label[for="pause-button"]').style.display = 'block';
                document.getElementById('large-play-button').style.display = 'none';
                document.getElementById('mobile-message').style.display = 'none';
                videoStarted = true;
            }
        }

        function togglePause() {
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function startVideo() {
            player.playVideo();
            player.unMute();
            videoStarted = true;
            document.getElementById('start-button').style.display = 'none';
            document.getElementById('large-play-button').style.display = 'none';
            document.getElementById('mobile-message').style.display = 'none';
            document.querySelector('label[for="pause-button"]').style.display = 'block';
        }

        function positionButtons() {
            const playerElement = document.getElementById('player');
            const pauseButtonLabel = document.querySelector('label[for="pause-button"]');
            const startButton = document.getElementById('start-button');
            const largePlayButton = document.getElementById('large-play-button');
            const mobileMessage = document.getElementById('mobile-message');

            const playerRect = playerElement.getBoundingClientRect();
            const gap = 20;

            pauseButtonLabel.style.left = `${playerRect.left + gap}px`;
            pauseButtonLabel.style.bottom = `${window.innerHeight - playerRect.bottom + gap}px`;

            startButton.style.left = `${playerRect.left + gap}px`;
            startButton.style.bottom = `${window.innerHeight - playerRect.bottom + gap}px`;

            largePlayButton.style.left = `${playerRect.left + (playerRect.width / 2) - (largePlayButton.clientWidth / 2)}px`;
            largePlayButton.style.top = `${playerRect.top + (playerRect.height / 2) - (largePlayButton.clientHeight / 2)}px`;

            mobileMessage.style.left = `${playerRect.left + (playerRect.width / 2) - (mobileMessage.clientWidth / 2)}px`;
            mobileMessage.style.top = `${playerRect.top + (playerRect.height / 2) - (mobileMessage.clientHeight / 2)}px`;
        }

        window.addEventListener('resize', positionButtons);
        window.addEventListener('load', function() {
            if (isMobile) {
                document.getElementById('overlay-permanent').addEventListener('click', function() {
                    if (!videoStarted) {
                        player.playVideo();
                        player.unMute();
                        videoStarted = true;
                        document.getElementById('large-play-button').style.display = 'none';
                        document.getElementById('mobile-message').style.display = 'none';
                        document.querySelector('label[for="pause-button"]').style.display = 'block';
                    }
                });
            }
            positionButtons();
        });
    </script>
</body>
</html>
